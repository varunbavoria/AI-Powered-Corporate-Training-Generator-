<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RAG API Test Interface</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>

<body>
    <div class="container">
        <header>
            <h1>RAG API Test Interface</h1>
        </header>

        <div class="main-content">
            <!-- Company ID Section -->
            <section class="section">
                <h2>Company Configuration</h2>
                <div class="input-group">
                    <label for="companyId">Company ID:</label>
                    <input type="text" id="companyId" placeholder="Enter company ID">
                </div>
            </section>

            <!-- File Upload Section -->
            <section class="section">
                <h2>Upload Document</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".pdf,.txt" hidden>
                    <div class="upload-content">
                        <p>Click to select a file or drag and drop</p>
                        <p class="file-info">Supports: PDF, TXT</p>
                    </div>
                </div>
                <div id="fileInfo" class="file-info-display"></div>
                <button id="uploadBtn" class="btn btn-primary" disabled>Upload Document</button>
                <div id="uploadStatus" class="status-message"></div>
            </section>

            <!-- Query Section -->
            <section class="section">
                <h2>Query Documents</h2>
                <div class="input-group">
                    <label for="queryInput">Enter your question:</label>
                    <textarea id="queryInput" rows="4" placeholder="What is this document about?"></textarea>
                </div>
                <div class="query-options">
                    <label>
                        <input type="checkbox" id="streamCheck">
                        Stream response
                    </label>
                </div>
                <button id="queryBtn" class="btn btn-primary">Query</button>
                <div id="queryStatus" class="status-message"></div>
                <div id="queryResult" class="result-box"></div>
            </section>

            <!-- Collection Info Section -->
            <section class="section">
                <h2>Collection Information</h2>
                <button id="collectionInfoBtn" class="btn btn-secondary">Get Collection Info</button>
                <div id="collectionInfo" class="result-box"></div>
            </section>
        </div>
    </div>

    <!-- Load config first, then main script -->
    <script src="config.js"></script>
    <script src="script.js?v=2"></script>
</body>

</html>
